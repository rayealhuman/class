<script>

  const data = [
    {parent: "Group 1", id: "Washington DC", value: 14990},
    {parent: "Group 2", id: "Arlington County",  value: 21239},
    {parent: "Group 3", id: "Montgomery County", value: 221765},
    {parent: "Group 2", id: "Fairfax Ctounty", value: 246259},
    {parent: "Group 3", id: "Prince Geroge",   value: 221765}
  ];

  new d3plus.Treemap()
    .data(data)
    .groupBy(["parent", "id"])
    .render();

</script>
